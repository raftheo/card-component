<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <link rel="stylesheet" href="app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">

        
    

        <div class="card">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div><img src="./images/icon-view.svg" alt=""></div>
            <h4>Equilibrium #3429</h4>
            <h5>Our Equilibrium collection promotes balance and calm</h5>
            <ul>
                <li>
                    <img src="./images/icon-ethereum.svg" alt="">
                    <span><h5 id="eth">0.041 ETH</h5></span>
                </li>
                <li>
                    <img src="./images/icon-clock.svg" alt="">
                    <span><h5 id="days">3 days left</h5></span>
                </li>
            </ul>
            <article class="avatar">
                <img src="./images/image-avatar.png" alt="">
                <h6>Creation of <span>Jules Wyvern</span></h6>

            </article>
         
                
                
        </div>
    </div>

</html>
